app-id: com.blitzkriegfc.qbz
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.node20
command: qbz
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --device=dri
  - --filesystem=xdg-download
  - --filesystem=xdg-music
  - --filesystem=xdg-cache
  - --filesystem=xdg-config
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.kde.StatusNotifierWatcher
  - --talk-name=org.freedesktop.portal.Desktop
  - --talk-name=org.freedesktop.portal.FileChooser

modules:
  - name: qbz
    buildsystem: simple
    build-options:
      append-path: /usr/lib/sdk/node20/bin
      env:
        CARGO_HOME: /run/build/qbz/.cargo
        RUSTUP_HOME: /run/build/qbz/.rustup
      build-args:
        - --share=network
    build-commands:
      # Install rustup and latest stable Rust (for edition2024 support)
      - curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y --default-toolchain stable --profile minimal
      - . "$CARGO_HOME/env" && npm ci
      - . "$CARGO_HOME/env" && npm run build
      - . "$CARGO_HOME/env" && cd src-tauri && cargo build --release
      - install -Dm755 src-tauri/target/release/qbz-nix /app/bin/qbz
      - install -Dm644 packaging/flatpak/com.blitzkriegfc.qbz.desktop /app/share/applications/com.blitzkriegfc.qbz.desktop
      - install -Dm644 packaging/flatpak/com.blitzkriegfc.qbz.metainfo.xml /app/share/metainfo/com.blitzkriegfc.qbz.metainfo.xml
      - install -Dm644 src-tauri/icons/128x128.png /app/share/icons/hicolor/128x128/apps/com.blitzkriegfc.qbz.png
    sources:
      - type: dir
        path: ../..
        skip:
          - .git
          - node_modules
          - src-tauri/target
          - .svelte-kit
