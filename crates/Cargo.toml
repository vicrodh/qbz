# QBZ Slint POC - Cargo Workspace
#
# This workspace contains:
# - qbz-core: Frontend-agnostic core library
# - qbz-slint: Slint UI POC
#
# The goal is to evaluate Slint as an alternative to Tauri+Svelte
# while creating a reusable core that can also power a headless daemon.

[workspace]
resolver = "2"
members = [
    "qbz-core",
    "qbz-slint",
]

[workspace.package]
version = "0.1.0"
edition = "2021"
license = "MIT"
repository = "https://github.com/vicrodh/qbz"

[workspace.dependencies]
# Async runtime
tokio = { version = "1", features = ["full"] }
async-trait = "0.1"

# HTTP client
reqwest = { version = "0.12", features = ["json", "rustls-tls"] }

# Serialization
serde = { version = "1", features = ["derive"] }
serde_json = "1"

# Logging
log = "0.4"
env_logger = "0.11"

# Error handling
thiserror = "1"
anyhow = "1"

# Audio decoding
symphonia = { version = "0.5", features = ["all"] }

# Crypto (Qobuz auth)
md5 = "0.7"
base64 = "0.22"

# UI
slint = "1.9"
