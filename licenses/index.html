<!doctype html>
<html lang="en" data-lang="en" data-page="licenses">

<head>

  <script data-goatcounter="https://blitzfc.goatcounter.com/count" async src="//gc.zgo.at/count.js"></script>
  <title>QBZ — Licenses</title>
  <meta name="description"
    content="QBZ licenses, open-source attributions, and third-party acknowledgments. MIT licensed, built with Rust, Tauri, and Svelte." />

  <!-- Canonical & Language Alternates -->
  <link rel="canonical" href="https://qbz.lol/licenses/" />
  <link rel="alternate" hreflang="en" href="https://qbz.lol/licenses/" />

  <link rel="alternate" hreflang="x-default" href="https://qbz.lol/licenses/" />

  <meta property="og:title" content="QBZ — Licenses" />
  <meta property="og:description" content="QBZ licenses, open-source attributions, and third-party acknowledgments." />

  <meta property="og:image" content="https://qbz.lol/assets/brand/og-image.png" />

  <meta name="twitter:description" content="QBZ licenses and open-source attributions." />

  <!-- Fonts - preconnect for faster loading -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Sora:wght@400;500;600;700&family=Source+Sans+3:wght@400;500;600&display=swap"

  <script type="application/ld+json">

      "name": "QBZ Licenses",

        "name": "QBZ",
        "url": "https://qbz.lol"

        "url": "https://opensource.org/licenses/MIT"

<body>
